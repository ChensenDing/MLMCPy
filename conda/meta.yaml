{% set version = "0.1.0" %}

package:
  name: mlmcpy
  version: {{ version }}

source:
  git_url: https://github.com/nasa/MLMCPy.git

build:
  noarch: python
  number: 0
  script: python -m pip install -r requirements.txt

requirements:
  host:
    - python
    - pip
  run:
    - python

about:
  home: https://github.com/nasa/MLMCPy
  license: APACHE
  license_file: LICENSE
  summary: 'MLMCPy is an open source Python implementation of the Multi-Level Monte Carlo (MLMC) method for uncertainty propagation.'
  dev_url: https://github.com/nasa/MLMCPy
  doc_source_url: https://github.com/nasa/MLMCPy/blob/master/README.md